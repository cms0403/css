<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 베이직 레이아웃1 -->
<th:block th:fragment="setMovie(movie)">
<head>
<meta charset="UTF-8">
<title>Movie</title>
 <!-- 부트스트랩 적용 방법(min or 일반 파일 중 하나를 링크) -->
    <!-- 링크 순서 중요 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- 개인 디자인(부트스트랩 아래에 위치) -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		<!-- 헤더 -->
		<header class="wrap">
			<div class="header" role="banner">
					<div class="special_bg">
						<div class="group-flex">
							<h1 class="logo_default">
								<!-- 1. 로고 영역 -->
								<a class="navbar-brand" href="#"> <img src="" width="30">
								</a>
							</h1>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="userLogin"><span class="glyphicon glyphicon-log-in"></span>로그인</a></li>
							</ul>
						</div>
					</div>
					<div class="service-area"></div>
			</div>
		</header>
	
	<aside>
		<div class="collapse navbar-collapse" id="myNavbar">
			<!-- 좌측 메뉴 -->
			<ul class="nav navbar-nav">
				<a href="#">국내 영화</a>
				<a href="#">해외 영화</a>
				<form class="navbar-form navbar-right" action="#">
					<div class="input-group">
						<span>
						<input type="text" class="form-control" placeholder="내용을 검색하세요">
						<button class="btn btn-default" type="submit">검색</button>
						</span>
					</div>
				</form>
			</ul>
		</div>
	</aside>
	
	<!-- 본문 -->
	<th:block th:replace="${movie}"></th:block>
	
	<!-- 푸터 -->
	<footer id="footer">
        <div class="footer_wrap">
            <div class="footer_top">
                <!-- 상위 -->
                <ul class="fl_right">
					<span>
                    	<a href="#">공지사항</a>
                    	<a href="#">문의사항</a>
					</span>		
                </ul>
            </div>
        </div>
        <div class="footer_wrap2">
            <div class="footer_bot">
                <!-- 하위 -->
                <p>
					<strong>팀명 : 영화 VOD 판매 프로그램</strong>
					<br>
					<span>조장 : 김영찬</span>
                    <span>조원 : 엄인국</span>
                    <span>조원 : 김상아</span>
                    <span>조원 : 남태희</span>
                    <span>조원 : 최민석</span>
                </p>
            </div>
        </div>
    </footer>
</body>   
</th:block>
</html>
